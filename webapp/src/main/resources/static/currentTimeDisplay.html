<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    (function () {

        var clockElement = document.getElementById( "clock" );

        function updateClock ( clock ) {
            clock.innerHTML = new Date().toLocaleTimeString();
        }

        setInterval(function () {
            updateClock( clockElement );
        }, 1000);

    }());
</script>
<body>
<span id="clock"></span>
</body>
</html>
